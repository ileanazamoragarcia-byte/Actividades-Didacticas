<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Propiedades de Materiales</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab-btn {
            padding: 12px 24px;
            background: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .tab-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* MEMORAMA */
        .memorama-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 30px;
        }

        .card {
            aspect-ratio: 1;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            min-height: 120px;
        }

        .card:hover:not(.matched) {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .card.flipped {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 0.9em;
            padding: 10px;
            text-align: center;
        }

        .card.matched {
            opacity: 0.5;
            cursor: default;
        }

        /* QUIZ */
        .quiz-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .question {
            margin-bottom: 30px;
        }

        .question h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            padding: 12px 16px;
            background: #f0f0f0;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        .option:hover {
            background: #e0e0e0;
            border-color: #667eea;
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option.correct {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }

        .option.incorrect {
            background: #ef4444;
            color: white;
            border-color: #ef4444;
        }

        /* TABLA DE CLASIFICACI√ìN */
        .leaderboard {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .leaderboard-table th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .leaderboard-table td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .leaderboard-table tr:hover {
            background: #f9f9f9;
        }

        .medal {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .rank-1 { color: #fbbf24; }
        .rank-2 { color: #c0c0c0; }
        .rank-3 { color: #cd7f32; }

        /* PUNTUACI√ìN */
        .score-display {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .score-display h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .score-display p {
            color: #666;
            font-size: 1.1em;
        }

        /* BOTONES */
        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #10b981;
        }

        .btn-secondary:hover {
            background: #059669;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .memorama-container {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }

            .quiz-container,
            .leaderboard {
                padding: 20px;
            }

            .tabs {
                gap: 5px;
            }

            .tab-btn {
                padding: 10px 16px;
                font-size: 0.9em;
            }
        }

        .modo-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .modo-btn {
            padding: 12px 24px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #667eea;
        }

        .modo-btn.active {
            background: #667eea;
            color: white;
        }

        .modo-btn:hover {
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    </div>

                },
                {

                    "propiedades": [
                        {"id": "conductividad-termica", "nombre": "Conductividad T√©rmica", "definicion": "Facilidad para transportar calor", "aplicacion": "Disipadores de calor, radiadores"},
                        {"id": "capacidad-calorifica", "nombre": "Capacidad Calor√≠fica", "definicion": "Energ√≠a para aumentar temperatura", "aplicacion": "Sistemas de almacenamiento de calor"},
                        {"id": "expansion-termica", "nombre": "Expansi√≥n T√©rmica", "definicion": "Cambio en dimensiones con temperatura", "aplicacion": "Juntas de expansi√≥n en puentes"},
                        {"id": "difusividad-termica", "nombre": "Difusividad T√©rmica", "definicion": "Velocidad de propagaci√≥n del calor", "aplicacion": "Materiales refractarios en hornos"}
                    ]
                },
                {
                    "id": "magneticas",
                    "nombre": "Propiedades Magn√©ticas",
                    "color": "#A855F7",
                    "icono": "üß≤",
                    "propiedades": [
                        {"id": "ferromagnetismo", "nombre": "Ferromagnetismo", "definicion": "Atracci√≥n fuerte a campos magn√©ticos", "aplicacion": "Motores el√©ctricos, electroimanes"},
                        {"id": "paramagnetismo", "nombre": "Paramagnetismo", "definicion": "Atracci√≥n d√©bil a campos magn√©ticos", "aplicacion": "Algunos metales no ferrosos"},
                        {"id": "diamagnetismo", "nombre": "Diamagnetismo", "definicion": "Repulsi√≥n a campos magn√©ticos", "aplicacion": "Blindaje magn√©tico"},
                        {"id": "permeabilidad-magnetica", "nombre": "Permeabilidad Magn√©tica", "definicion": "Facilidad para ser magnetizado", "aplicacion": "N√∫cleos de transformadores"}
                    ]
                },
                {
                    "id": "opticas",
                    "nombre": "Propiedades √ìpticas",
                    "color": "#22C55E",
                    "icono": "üí°",
                    "propiedades": [
                        {"id": "transparencia", "nombre": "Transparencia", "definicion": "Permite paso de luz sin dispersi√≥n", "aplicacion": "Lentes, ventanas, vidrios √≥pticos"},
                        {"id": "translucidez", "nombre": "Translucidez", "definicion": "Permite paso de luz pero dispersa", "aplicacion": "Vidrios esmerilados, pl√°sticos opacos"},
                        {"id": "opacidad", "nombre": "Opacidad", "definicion": "Bloquea el paso de luz", "aplicacion": "Materiales de construcci√≥n"},
                        {"id": "indice-refraccion", "nombre": "√çndice de Refracci√≥n", "definicion": "Medida de curvatura de luz", "aplicacion": "Fibras √≥pticas, lentes especiales"}
                    ]
                },
                {
                    "id": "quimicas",
                    "nombre": "Propiedades Qu√≠micas",
                    "color": "#92400E",
                    "icono": "‚öóÔ∏è",
                    "propiedades": [
                        {"id": "resistencia-corrosion", "nombre": "Resistencia a la Corrosi√≥n", "definicion": "Capacidad de soportar ataque ambiental", "aplicacion": "Tuber√≠as marinas, estructuras costeras"},
                        {"id": "oxidacion", "nombre": "Oxidaci√≥n", "definicion": "Reacci√≥n con ox√≠geno con p√©rdida de electrones", "aplicacion": "Formaci√≥n de √≥xidos en metales"},
                        {"id": "degradacion-uv", "nombre": "Degradaci√≥n UV", "definicion": "Deterioro por luz ultravioleta", "aplicacion": "Pol√≠meros resistentes a UV"},
                        {"id": "estabilidad-quimica", "nombre": "Estabilidad Qu√≠mica", "definicion": "Resistencia a reacciones qu√≠micas", "aplicacion": "Recipientes para reactivos qu√≠micos"}
                    ]
                }
            ]
        };

        // VARIABLES GLOBALES
        let memoramaScore = 0;
        let quizScore = 0;
        let quizTotal = 0;
        let currentQuestion = 0;
        let timerInterval = null;
        let timerSeconds = 300; // 5 minutos
        let modoMemorama = 'competencia';
        let todasLasPropiedades = [];
        let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

        // INICIALIZAR
        function init() {
            todasLasPropiedades = propiedadesData.familias.flatMap(f => 
                f.propiedades.map(p => ({...p, familia: f.nombre, color: f.color}))
            );
            initMemorama();
            initQuiz();
            updateLeaderboard();
        }

        // TABS
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
        }

        // MEMORAMA
        function initMemorama() {
            const container = document.getElementById('memorama-container');
            container.innerHTML = '';
            memoramaScore = 0;
            updateMemoramaScore();

            const propiedades = [...todasLasPropiedades].sort(() => Math.random() - 0.5).slice(0, 6);
            const pares = [];

            propiedades.forEach(prop => {
                pares.push({type: 'nombre', value: prop.nombre, id: prop.id});
                pares.push({type: 'definicion', value: prop.definicion, id: prop.id});
            });

            pares.sort(() => Math.random() - 0.5);

            pares.forEach((par, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = '?';
                card.dataset.index = index;
                card.dataset.type = par.type;
                card.dataset.id = par.id;
                card.dataset.value = par.value;
                card.onclick = () => flipCard(card);
                container.appendChild(card);
            });

            if (modoMemorama === 'competencia') {
                startTimer();
            }
        }

        function flipCard(card) {
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;

            card.classList.add('flipped');
            card.innerHTML = `<div style="font-size:0.8em;">${card.dataset.value}</div>`;

            const flipped = document.querySelectorAll('.card.flipped:not(.matched)');
            if (flipped.length === 2) {
                setTimeout(() => checkMatch(flipped), 500);
            }
        }

        function checkMatch(cards) {
            if (cards[0].dataset.id === cards[1].dataset.id) {
                cards.forEach(card => card.classList.add('matched'));
                memoramaScore += 10;
                updateMemoramaScore();

                if (document.querySelectorAll('.card.matched').length === document.querySelectorAll('.card').length) {
                    alert(`¬°Ganaste! Puntuaci√≥n: ${memoramaScore}`);
                    if (modoMemorama === 'competencia') clearInterval(timerInterval);
                }
            } else {
                cards.forEach(card => {
                    card.classList.remove('flipped');
                    card.innerHTML = '?';
                });
            }
        }

        function startTimer() {
            timerSeconds = 300; // 5 minutos
            document.getElementById('timer').style.display = 'block';
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timerSeconds--;
                document.getElementById('timer-display').innerHTML = timerSeconds + 's';
                if (timerSeconds <= 0) {
                    clearInterval(timerInterval);
                    alert('¬°Tiempo terminado!');
                    resetMemorama();
                }
            }, 1000);
        }

        function setModoMemorama(modo) {
            modoMemorama = modo;
            document.querySelectorAll('.modo-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            if (modo === 'competencia') {
                document.getElementById('timer').style.display = 'block';
            } else {
                document.getElementById('timer').style.display = 'none';
                clearInterval(timerInterval);
            }
            resetMemorama();
        }

        function updateMemoramaScore() {
            document.getElementById('memorama-score').innerHTML = memoramaScore + ' puntos';
        }

        function resetMemorama() {
            clearInterval(timerInterval);
            initMemorama();
        }

        function nextMemorama() {
            resetMemorama();
        }

        // QUIZ
        function initQuiz() {
            quizScore = 0;
            currentQuestion = 0;
            quizTotal = 10;
            generateQuizQuestions();
            showQuestion();
        }

        let quizQuestions = [];

        function generateQuizQuestions() {
            quizQuestions = [];
            const bancoPreguntas = [
                // PREGUNTAS SOBRE DEFINICIONES
                ...todasLasPropiedades.map(prop => ({
                    tipo: 'definicion',
                    pregunta: `¬øCu√°l es la definici√≥n de ${prop.nombre}?`,
                    respuestaCorrecta: prop.definicion,
                    propiedad: prop.nombre,
                    familia: prop.familia
                })),
                // PREGUNTAS SOBRE APLICACIONES
                ...todasLasPropiedades.map(prop => ({
                    tipo: 'aplicacion',
                    pregunta: `¬øCu√°l es una aplicaci√≥n de ${prop.nombre}?`,
                    respuestaCorrecta: prop.aplicacion,
                    propiedad: prop.nombre,
                    familia: prop.familia
                })),
                // PREGUNTAS SOBRE FAMILIA
                ...todasLasPropiedades.map(prop => ({
                    tipo: 'familia',
                    pregunta: `¬øA qu√© familia pertenece la propiedad '${prop.nombre}'?`,
                    respuestaCorrecta: prop.familia,
                    propiedad: prop.nombre,
                    familia: prop.familia
                })),
                // PREGUNTAS DE COMPARACI√ìN
                {
                    tipo: 'comparacion',
                    pregunta: 'La ductilidad es la capacidad de deformarse pl√°sticamente. ¬øCu√°l es lo opuesto?',
                    respuestaCorrecta: 'Fragilidad',
                    propiedad: 'Ductilidad',
                    familia: 'Propiedades Mec√°nicas'
                },
                {
                    tipo: 'comparacion',
                    pregunta: 'La conductividad el√©ctrica es alta en el cobre. ¬øCu√°l material tiene baja conductividad?',
                    respuestaCorrecta: 'Vidrio',
                    propiedad: 'Conductividad',
                    familia: 'Propiedades El√©ctricas'
                },
                {
                    tipo: 'comparacion',
                    pregunta: 'El ferromagnetismo es atracci√≥n fuerte a campos magn√©ticos. ¬øQu√© es el diamagnetismo?',
                    respuestaCorrecta: 'Repulsi√≥n a campos magn√©ticos',
                    propiedad: 'Magnetismo',
                    familia: 'Propiedades Magn√©ticas'
                },
                // PREGUNTAS DE IDENTIFICACI√ìN
                {

                    propiedad: 'Transparencia',
                    familia: 'Propiedades √ìpticas'
                },
                {

                    pregunta: 'La formaci√≥n de √≥xido en hierro es un ejemplo de:',
                    respuestaCorrecta: 'Oxidaci√≥n',
                    propiedad: 'Oxidaci√≥n',
                    familia: 'Propiedades Qu√≠micas'
                },
                {
                    tipo: 'identificacion',
                    pregunta: 'La resistencia de un material a rayarse es su:',
                    respuestaCorrecta: 'Dureza',
                    propiedad: 'Dureza',
                    familia: 'Propiedades Mec√°nicas'
                },
                // PREGUNTAS DE APLICACI√ìN PR√ÅCTICA
                {
                    tipo: 'practica',
                    pregunta: 'Para construir un puente que soporte mucho peso, ¬øqu√© propiedad es m√°s importante?',
                    respuestaCorrecta: 'Resistencia',
                    propiedad: 'Resistencia',
                    familia: 'Propiedades Mec√°nicas'
                },
                {
                    tipo: 'practica',
                    pregunta: '¬øCu√°l es la propiedad m√°s importante en los cables el√©ctricos?',
                    respuestaCorrecta: 'Conductividad El√©ctrica',
                    propiedad: 'Conductividad',
                    familia: 'Propiedades El√©ctricas'
                },
                {
                    tipo: 'practica',
                    pregunta: 'En un disipador de calor de computadora, ¬øqu√© propiedad es cr√≠tica?',
                    respuestaCorrecta: 'Conductividad T√©rmica',
                    propiedad: 'Conductividad T√©rmica',
                    familia: 'Propiedades T√©rmicas'
                },
                {
                    tipo: 'practica',
                    pregunta: 'Para tuber√≠as en ambientes marinos, ¬øqu√© propiedad es esencial?',
                    respuestaCorrecta: 'Resistencia a la Corrosi√≥n',
                    propiedad: 'Resistencia a la Corrosi√≥n',
                    familia: 'Propiedades Qu√≠micas'
                },
                {

            ];

            const preguntasAleatorias = bancoPreguntas.sort(() => Math.random() - 0.5).slice(0, 20);
            quizTotal = preguntasAleatorias.length;

            preguntasAleatorias.forEach(q => {
                const opciones = [q.respuestaCorrecta];
                
                // Generar opciones incorrectas
                const propiedadesAleatorias = todasLasPropiedades.sort(() => Math.random() - 0.5).slice(0, 10);
                
                while (opciones.length < 4) {
                    let opcionIncorrecta;
                    
                    if (q.tipo === 'definicion') {
                        opcionIncorrecta = propiedadesAleatorias[opciones.length - 1]?.definicion;
                    } else if (q.tipo === 'aplicacion') {
                        opcionIncorrecta = propiedadesAleatorias[opciones.length - 1]?.aplicacion;
                    } else if (q.tipo === 'familia') {
                        const familias = [...new Set(todasLasPropiedades.map(p => p.familia))];
                        opcionIncorrecta = familias[Math.floor(Math.random() * familias.length)];
                    } else {
                        opcionIncorrecta = ['Fragilidad', 'Conductividad', 'Vidrio', 'Transparente', 'Oxidaci√≥n', 'Dureza', 'Resistencia'][Math.floor(Math.random() * 7)];
                    }
                    
                    if (opcionIncorrecta && !opciones.includes(opcionIncorrecta)) {
                        opciones.push(opcionIncorrecta);
                    }
                }

                quizQuestions.push({
                    pregunta: q.pregunta,
                    opciones: opciones.sort(() => Math.random() - 0.5),
                    respuestaCorrecta: q.respuestaCorrecta,
                    propiedad: q.propiedad,

                });
            });

        function showQuestion() {
            if (currentQuestion >= quizTotal) {
                showQuizResults();
                return;
            }

            const q = quizQuestions[currentQuestion];
            const container = document.getElementById('quiz-container');
            container.innerHTML = `
                <div class="question">
                    <h3>${q.pregunta}</h3>
                    <p style="color:#999; font-size:0.9em;">Familia: ${q.familia}</p>
                    <div class="options">
                        ${q.opciones.map((opt, i) => `
                            <div class="option" onclick="selectOption(this, '${opt}', '${q.respuestaCorrecta}')">${opt}</div>
                        `).join('')}
                    </div>
                </div>
            `;

            document.getElementById('quiz-progress').innerHTML = `Pregunta ${currentQuestion + 1} de ${quizTotal} | Familia: ${q.familia}`;
            document.getElementById('next-btn').style.display = 'none';
        }

        function selectOption(element, selected, correct) {
            document.querySelectorAll('.option').forEach(opt => opt.onclick = null);

            if (selected === correct) {
                element.classList.add('correct');
                quizScore++;
            } else {
                element.classList.add('incorrect');
                document.querySelectorAll('.option').forEach(opt => {
                    if (opt.innerHTML === correct) opt.classList.add('correct');
                });
            }

            document.getElementById('quiz-score').innerHTML = `${quizScore} / ${quizTotal}`;
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            showQuestion();
        }

        function showQuizResults() {
            const container = document.getElementById('quiz-container');
            const porcentaje = Math.round((quizScore / quizTotal) * 100);
            container.innerHTML = `
                <div style="text-align:center;">
                    <h2 style="color:#667eea; font-size:2em; margin-bottom:10px;">¬°Quiz Completado!</h2>
                    <p style="font-size:1.5em; color:#333; margin-bottom:20px;">Puntuaci√≥n: ${quizScore}/${quizTotal} (${porcentaje}%)</p>
                    <p style="font-size:1.1em; color:#666;">
                        ${porcentaje >= 80 ? '¬°Excelente trabajo!' : porcentaje >= 60 ? 'Buen intento, sigue practicando' : 'Necesitas estudiar m√°s'}
                    </p>
                </div>
            `;
            document.getElementById('next-btn').style.display = 'none';
        }

        function resetQuiz() {
            initQuiz();
        }

        // LEADERBOARD
        function updateLeaderboard() {
            const tbody = document.getElementById('leaderboard-body');
            const top3 = leaderboard.sort((a, b) => b.puntuacion - a.puntuacion).slice(0, 3);

            if (top3.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; color:#999;">No hay puntuaciones a√∫n</td></tr>';
                return;
            }

            tbody.innerHTML = top3.map((entry, i) => `
                <tr>
                    <td><span class="medal rank-${i+1}">${i === 0 ? 'ü•á' : i === 1 ? 'ü•à' : 'ü•â'}</span></td>
                    <td>${entry.nombre}</td>
                    <td style="font-weight:bold; color:#667eea;">${entry.puntuacion}</td>
                    <td>${entry.modo}</td>
                </tr>
            `).join('');
        }

        function guardarPuntuacion() {
            const nombre = prompt('¬øCu√°l es tu nombre?');
            if (!nombre) return;

            const puntuacion = Math.max(memoramaScore, quizScore);
            const modo = 'Competencia';

            leaderboard.push({nombre, puntuacion, modo});
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));

            updateLeaderboard();
            alert('¬°Puntuaci√≥n guardada!');
        }

        // INICIAR
        init();
    </script>
